<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Document Title
    ============================================= -->
    <title>Feedback</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Feedback</a>
    </div>
    <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">Меню</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="/">Основная страница</a>
                    <a class="dropdown-item" href="comment">Написать отзыв</a>
                    <a class="dropdown-item" href="view">Посмотр отзывов</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="stat">Статистика</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="py-5 row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Статистика отзывов</h4>

            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Регион</th>
                    <th>Количество отзывов</th>
                </tr>
                </thead>
                <tbody>
                    {rows:repeat:
                    <tr>
                        <td><a href="/statreg?region={{item[0]}}">{{item[1]}}</a></td>
                        <td>{{item[2]}}</td>
                    </tr>}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!-- Footer Scripts -->

</body>

</html>
